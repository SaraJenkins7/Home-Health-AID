<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        h1 {
            padding-left: 2%;
            padding-top: 2%;
            padding-bottom: 2%;
            margin: auto;
            text-align: center;
        }
        h3 {
            text-align: center;
        }
        form {
            margin-left: 20%;
        }
        button {
            margin: auto;
            align-items: center;
        }
    </style>

    <title>Client A Time In/Out</title>
</head>
<body>
    <div id="wrapper">
        <h1 class="teal darken-2 white-text">
            <a href="clienta.html"><i class="medium material-icons left white-text">arrow_back</i></a>
            <a href="hha.html"><i class="medium material-icons right white-text">home</i></a>
            Client A 
            <h3 class="teal-text text-darken-2">Time In/Out</h3>    
        </h1>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s9">
                    <i class="material-icons prefix">schedule</i>
                    <input placeholder="Time In" type="time" class="validate">
                </div>
                <div class="input-field col s9">
                    <i class="material-icons prefix">departure_board</i>
                    <input placeholder="Time Out" type="time" class="validate">
                </div>
                <div class="submit col s4">
                    <button class="btn waves-effect waves-light teal darken-2 white-text" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
